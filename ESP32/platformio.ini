; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
; ร่ายอาคมเลือกไฟล์: + คือเอา - คือไม่เอา
; +<*> หมายถึง เอาทุกไฟล์ใน src
; -<main_hydro.cpp> หมายถึง ไม่เอาไฟล์ hydro
; -<copy.cpp> หมายถึง ไม่เอาไฟล์ copy
src_filter = +<*> -<main_hydro.cpp> -<copy.cpp>